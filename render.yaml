services:
  - type: web
    runtime: node
    name: thoughtt1-kidson-proxy
    plan: free
    region: singapore
    autoDeploy: true
    buildCommand: echo "skip build"
    startCommand: node nearby-proxy.mjs
    envVars:
      - key: NAVER_SEARCH_CLIENT_ID
        sync: false
      - key: NAVER_SEARCH_CLIENT_SECRET
        sync: false
      - key: AI_CLASSIFIER_ENABLED
        value: "0"
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: AI_CLASSIFIER_MIN_CONFIDENCE
        value: "0.55"
      - key: AI_CLASSIFIER_MAX_ITEMS
        value: "20"
      - key: AI_CLASSIFIER_TIMEOUT_MS
        value: "12000"
